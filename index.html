<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Itinerary Optimizer</title>
</head>

<body>

<h1>Itinerary Optimizer</h1>

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="optimize.js"></script>

<form id="form">
  <label for="start">Start:</label>
  <input id="start"><br />
  
  <label for="stops">Stops:</label>
  <input id="stops"><br />
  
  <label for="end">End:</label>
  <input id="end"><br />
  
  <label for="departure-date">Start Date:</label>
  <input type="date" id="startdate"><br />
  
  <input type="button" value="Optimize" onclick="optimize()">
</form>

<p id="output"></p>

</body>
</html>
