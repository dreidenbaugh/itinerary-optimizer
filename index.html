<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Itinerary Optimizer</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="optimize.js"></script>
</head>

<body>

<div id="top">
  <h1>Itinerary Optimizer</h1>
</div>

<form id="form">
  <h2>Input</h2>
  <label for="start">Start:</label><br />
  <input type="text" id="start" class="location"><br />
  
  <label for="departure-date">Date:</label><br />
  <input type="date" id="startdate"><br />
  
  <label>Stops:<br /></label><br />
  <div id="stopsinput"></div>
  <input type="button" value="&#10010; Add Stop" onclick="addInput()"><br />
  
  <label for="end">End:<t></label><br />
  <input type="text" id="end" class="location"><br />
  
  <input type="button" value="&#10004; Optimize" onclick="go()"><br />
</form>

<div id="main">
  <p id="output"></p>
</div>

<div id="right">
  <div id="map"></div>
</div>

</body>
</html>
