<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Itinerary Optimizer</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Itinerary Optimizer</h1>

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="optimize.js"></script>

<form id="form">
  <h2>Input</h2>
  <label for="start">Start:</label><br />
  <input type="text" id="start"><br />
  
  <label for="departure-date">Date:</label><br />
  <input type="date" id="startdate"><br />
  
  <label>Stops:<br /></label><br />
  <div id="stopsinput"></div>
  <input type="button" value="Add Stop" onclick="addInput()"><br />
  
  <label for="end">End:<t></label><br />
  <input type="text" id="end"><br />
  
  <input type="button" value="Optimize" onclick="optimize()"><br />
</form>

<p id="output"></p>

</body>
</html>
